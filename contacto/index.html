<body>


	<div class="container-contact100">
		
	<div class="hideBTN">
		<iframe class="contact100-map" id="google_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3872.617153106965!2d-89.84727058527206!3d13.921817290237634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6297ead7422433%3A0x51aee3a4185967c!2sFundaci%C3%B3n+JBorja!5e0!3m2!1ses!2sus!4v1543871439910"
		 width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		<div class="contact100-more" >
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+503) 2313 5305
		</div>
		
		<a class="salirBTN" href="../../index.html" data-toggle="tooltip" data-placement="bottom" title="Regresar">
			<i class="fas fa-times"></i>
		</a>
		
	
	</div>
		<div class="wrap-contact100">
			
			<form class="contact100-form validate-form">
				
				<span class="contact100-form-title">
					Contactanos 
					<p class="h3">	Fundacion JBorja, El Salvador</p>
				
				</span>

				<div class="wrap-input100 validate-input" data-validate="Se requiere el nombre">
					<span class="label-input100">Nombre</span>
					<input class="input100" type="text" name="name" placeholder="Nombre...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Introduce un correo valido: ex@abc.xyz">
					<span class="label-input100">Correo</span>
					<input class="input100" type="text" name="email" placeholder="Email ...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Telefono</span>
					<input class="input100" type="text" name="phone" placeholder="Telefono...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Introduce tu mensaje">
					<span class="label-input100">Mensaje</span>
					<textarea class="input100" name="message" placeholder="Mensaje..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Enviar mensaje
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
